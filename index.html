<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de d√©s</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    
</head>
<body>
    <main>
        <div class="player player-1 isActive" id="player1">
            <h2 class="playerLabel" id="playerLabel-1">Player 1</h2>
            <p class="score" id="score-1">50</p>
            <div class="current">
                <p class="currentLabel">Current</p>
                <p class="currentScore" id="currentScore-1">0</p>
            </div>
        </div>
        <div class="player player-2" id="player2">
           <h2 class="playerLabel" id="playerLabel-2">Player 2</h2>
           <p class="score" id="score-2">25</p> 
           <div class="current">
                <p class="currentLabel">Current</p>
                <p class="currentScore" id="currentScore-2">0</p>
           </div>
        </div>
        <img src="dice-six-faces-1.png" alt="Playing dice" class="dice" id="dicePic">
        <button class="btn btn-newGame" id="newGame">New game</button>
        <button class="btn btn-rollDice" id="rollTheDice">Roll dice</button>
        <button class="btn btn-hold" id="hold">Hold</button>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
